name: altin-bot

permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu çek
      uses: actions/checkout@v3
      with:
        persist-credentials: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Python kur
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Gerekli paketler
      run: |
        pip install requests pandas numpy

    - name: Botu çalıştır
      run: |
        python altin.py

    - name: Logları kaydet ve push et
      run: |
        echo "Çalışma zamanı: $(date)" >> bot_log.txt
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add bot_log.txt
        git commit -m "Bot log updated" || echo "No changes"
        git push
