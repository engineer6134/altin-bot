name: Altin Gümüş Sinyal Botu

on:
  schedule:
    - cron: "*/5 * * * *"   # Her 5 dakikada çalışır
  workflow_dispatch:         # Elle çalıştırma
  push:                      # Kod güncellenince de çalışsın

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu çek
      uses: actions/checkout@v3

    - name: Python kur
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Gerekli paketler
      run: |
        pip install requests pandas numpy

    - name: Botu çalıştır
      run: |
        python altin.py

    - name: Logları kaydet
      run: |
        echo "Çalışma zamanı: $(date)" >> bot_log.txt
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add bot_log.txt
        git commit -m "Bot log güncellendi" || echo "Commit yok"
        git push
